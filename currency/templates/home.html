<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Real Time Currency Converter</title>
	<style>
		.container {
		max-width: 500px;
		margin: auto;
		}
	</style>
</head>
<body>

		<h1 style="text-align: center;color: green;"><u>Currency Converter</u></h1>
		<form action="/" method="POST" id="myform">
			<h2>From :</h2>
			<input type="number" placeholder="Enter Amount" name="amount" min="0" value="{{amount}}" required="required">
            <input type="text" placeholder="Enter currency" name="curr1" value="{{curr1}}"  required="required">
			<h2>To :</h2>
			<input type="number" placeholder="Result" id="result" style="background-color:cornsilk;color:mediumblue;font-weight:bold" value="{{result}}" >
			<input type="text" placeholder="Enter currency" name="curr2"  value="{{curr2}}" required="required">
			<h2 style="text-align: center;"><input type="submit" style="width: 60px;height: 30px;" value="Convert"></h2>
		</form>
</body>
</html>
